<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Styles/pages.css">
  <!-- Подключаем шрифт через Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/your-kit-id.css"> <!-- Замените your-kit-id -->
  <title>Чередование текста и фото</title>
  <style>
    /* Основные стили страницы */
    body {
      text-align: center; /* Центрирование текста */
      background-color: #D5D6C8; /* Установка цвета фона */
      font-family: "Acumin Variable Concept", sans-serif; /* Устанавливаем шрифт Acumin */
      font-weight: 600; /* Semibold стиль */
      font-stretch: condensed; /* Condensed стиль */
      margin: 0; /* Убираем отступы страницы */
      padding: 0; /* Убираем внутренние отступы */
    }

    header h1 {
      margin: 20px 0; /* Отступы вокруг заголовка */
      font-family: "Acumin Variable Concept", sans-serif; /* Шрифт для заголовка */
      font-weight: 600; /* Semibold стиль */
      font-stretch: condensed; /* Condensed стиль */
    }

    .container {
      margin: 20px auto;
      max-width: 800px; /* Ограничиваем ширину контейнера */
    }

    .image img {
      display: block;
      margin: 0 auto; /* Центрирование изображения */
      max-width: 300px; /* Уменьшаем ширину изображения */
      width: 100%; /* Адаптивное масштабирование */
      height: auto; /* Сохраняем пропорции изображения */
    }

    footer {
      margin: 40px 0; /* Отступ сверху и снизу */
      font-size: 16px; /* Размер текста */
      color: #333; /* Темный цвет текста */
    }
  </style>
</head>
<body>
  <header>
    <a href="../index.html"><h1>Wolf GuideBook Project</h1></a>
  </header>
  <div class="container">
    <div class="section">
      <div class="image">
        <img src="../Photos/page_5/photo_1.png" alt="Описание изображения 1">
      </div>
    </div>
    <div class="section">
      <div class="image">
        <img src="../Photos/page_5/photo_2.jpg" alt="Описание изображения 1">
      </div>
    </div>
  </div>
  <footer>
    <p>We're working on it. Check back later!</p>
  </footer>
</body>
</html>
